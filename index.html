<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-value" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form name="generator"></form>
                    <input class="form-control" type="text" id="input-value">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="getIntput(7)">7</div>
                              <div class="button" onclick="getIntput(8)">8</div>
                              <div class="button" onclick="getIntput(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getIntput(4)">4</div>
                              <div class="button" onclick="getIntput(5)">5</div>
                              <div class="button" onclick="getIntput(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="getIntput(1)">1</div>
                              <div class="button" onclick="getIntput(2)">2</div>
                              <div class="button" onclick="getIntput(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="getIntputSlice()"><</div>
                                <div class="button" onclick="getIntput(0)">0</div>
                                <div class="button" onclick="getIntputC('')">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn" onclick="submitBtn()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <div class="notify-section">
            <p id="notify-incurrect" class="notify1">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" class="notify2">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
        document.getElementById('generate-pin').addEventListener('click', function(){
            let generatePin = Math.floor(1000 +  Math.random() * 9000);
            document.getElementById('generate-value').value = generatePin;
        });
        function getIntput(i){
            document.getElementById('input-value').value  += i;
           
        };
        function getIntputC (c){
            document.getElementById('input-value').value = c;
        };
        function getIntputSlice(){
            document.getElementById('input-value').value = document.getElementById('input-value').value.slice(0, -1);
        };

        function submitBtn(){
            const generatePin = document.getElementById('generate-value').value;
            const generateNewValue = parseInt(generatePin);
            const  inputValue = document.getElementById('input-value').value;
            const inputNewValue = parseInt(inputValue)
            console.log(inputNewValue);
           if(generateNewValue == inputNewValue){
               const notifySuccess = document.getElementById('notify-success');
               notifySuccess.style.display = "block";
               const notifyIncurrect = document.getElementById('notify-incurrect');
           notifyIncurrect.style.display = "none";
           }
           else{
           const notifyIncurrect = document.getElementById('notify-incurrect');
           notifyIncurrect.style.display = "block";
           const notifySuccess = document.getElementById('notify-success');
               notifySuccess.style.display = "none";
           }
        }
    </script>
</body>
</html>
